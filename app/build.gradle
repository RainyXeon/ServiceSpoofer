plugins {
    id 'com.android.application'
}

android {
    namespace "com.dpr.rainyxeon.system_service_spoofer"
    compileSdk 34

    defaultConfig {
        applicationId "com.dpr.rainyxeon.system_service_spoofer"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file(KEYSTORE_FILE)
            storePassword KEYSTORE_PASSWORD
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    compileOnly 'de.robv.android.xposed:api:82'
}
